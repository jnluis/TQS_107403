version: '3.8'

services:
  backend:
    build:
      context: ./backend/
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/backend
    command: mvn spring-boot:run

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    command: npm run dev
